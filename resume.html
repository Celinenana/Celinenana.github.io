<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Access the resume of Celine Zhou.">
    <title>Resume - Celine Zhou</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 禁止水平滚动 */
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #03a9f4;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #03a9f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1::before {
            content: url('https://img.icons8.com/ios-filled/50/03a9f4/document.png');
            margin-right: 10px;
        }

        .resume-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px 0;
        }

        iframe {
            width: 816px; /* width of letter size (8.5in * 96px/in) */
            height: 70vh; /* 高度改为视口的 70% */
            border: none;
            margin: 20px 0;
            overflow-y: auto; /* 确保 iframe 内部可滚动 */
        }

        footer {
            background-color: #1f1f1f;
            padding: 10px;
            text-align: center;
            color: #666666;
            font-size: 0.9em;
        }

        a {
            color: #03a9f4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Resume</h1>
    </header>

    <div class="resume-container">
        <!-- 添加 scrolling="yes" 使 iframe 可滚动 -->
        <iframe src="https://docs.google.com/document/d/1r7qzYdv6mQkJwQ2O0JAV_PLtYar0HK-tRbyaFSXlugc/preview" 
                allow="autoplay" 
                scrolling="yes">
        </iframe>
    </div>

    <footer>
        <p><a href="index.html">Back to Home</a></p>
    </footer>
</body>

</html>
